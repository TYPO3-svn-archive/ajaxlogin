<f:layout name="Widget" />

<f:section name="content">
	<f:form id="{formToken}" action="resetPassword" method="post">
		
		<div class="b-form-row wide">
			<label for="user">
				<f:translate key="username_or_email" />
			</label>
			
			<div class="b-form-inputs">
				<f:form.textfield id="username_or_email" name="usernameOrEmail" value="" />
			</div>
		</div>
		
		<div class="b-form-row">			
			<div class="login-action-links">
				<a href="#" rel="tx_ajaxlogin[login]">
					<f:translate key="login_user" />
				</a>
			</div>
			<button type="submit" name="submit" value="{f:translate(key:'recover_password')}" class="bu darkgrey bu-mini">
				<f:translate key="recover_password" />
			</button>	
		</div>
	
	</f:form>
</f:section>
