<f:layout name="Profile" />

<f:section name="content">

	<div class="message-box message-notice" style="border: 1px solid orange; background-color: yellow; padding: 10px 30px;">

	<div id="tx_ajaxlogin_confirmation1">
		<p>Your can delete your personal account here.</p>
		<p><a href="#" onclick="jQuery('#tx_ajaxlogin_confirmation1').css('display', 'none'); jQuery('#tx_ajaxlogin_confirmation2').css('display', 'block'); return false;">Delete my account</a></p>
	</div>

	<div id="tx_ajaxlogin_confirmation2" style="display: none;">
		<p>You are about to delete your account.<br />
		All data will be lost. This is permanent.</p>

		<f:form action="disable" objectName="user" object="{user}">
			<div class="b-form-row">
				<f:form.hidden property="disable" value="1" />
				<button type="submit" value="{f:translate(key: 'update_user')}" class="bu bu-mini">
					Yes, I want to delete my account.
				</button>
			</div>
		</f:form>

	</div>
</div>

</f:section>
